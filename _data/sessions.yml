# Thiago + Marcelo - SQL Server e Oracle
-
  id: 502
  title: "Microsoft SQL Server vs. Oracle: Quem tem a melhor plataforma de dados do mercado corporativo?"
  description: "Oracle e SQL Server figuram como líderes absolutos no quadrante mágico do Gartner para sistemas gerenciadores de banco de dados (SGDB). Mas qual delas realmente é a melhor? O objetivo dessa palestra é mostrar as diferenças técnicas e comerciais das duas plataformas de dados mais utilizadas no mundo. Quem vence essa batalha?"
  subtype: presentation
  speakers: [23, 25] 

# Clésio + Luciano - Machine Learning
-
  id: 701
  title: "Monitorando Plataformas de Alto Desempenho Com Machine Learning"
  description: "Com  o rápido desenvolvimento e evolução das aplicações, altos volumes de influxo de dados e usuários cada mais exigentes, verificou-se a necessidade de desenvolvimento de sistemas inteligentes capazes de auxiliar na análise de dados e de auxiliar em tomadas de decisão.
Nos últimos anos tem-se falado muito sobre Machine Learning e sobre as mais diversas aplicações nos negócios, que passam desde linguagem de processamento natural até mesmo em reconhecimento facial e outras aplicações. 
O objetivo da talk é compartilhar um pouco sobre a experiência do nosso time de Core Machine Learning na Movile sobre como utilizamos ferramentas simples, open source, e algoritmos 'on the shelf' para implementar na nossa plataforma um sistema de monitoramento de machine learning que já ajudou a evitar perdas na ordem de 3 milhões de dólares. Também mostraremos as evoluções que fizemos nas plataformas: a migração para usar os recursos do Spark 2.0 e a mudança para uma arquitetura baseada em microserviços."
  subtype: presentation
  speakers: [18, 19]
# Fernando - Big Data
-
  id: 702
  title: "Processamento de dados em tempo real com Cloud Dataflow"
  description: "Gostaria de saber como processar grandes volumes de dados em tempo real para criar novas experiências e soluções para jogos, aplicativos ou para o emergente universo de sensores IoT?
Então venha participar dessa sessão onde iremos realizar um deep dive nas arquiteturas e tecnologias do Google Cloud que podem simplificar bastante nossa vida na hora de lidar com esse desafio.
Através da apresentação de conceitos, código e demos, os  participantes poderão conhecer com mais detalhes as tecnologias de Big Data do GCP, como:
Cloud Dataflow
Pub/Sub
BigQuery"
  subtype: presentation
  speakers: [17]

# Felipe - DevOps
-
  id: 1101
  title: "Agile DBA - Como ser um DBA em plena revolução ágil?"
  description: "O mundo do desenvolvimento de software evoluiu, mas as práticas de administração e desenvolvimento em bancos de dados parecem ter parado na idade das trevas. Como fazer para que o DBA se integre ao Desenvolvimento Ágil de software e ao mundo DevOps, tornando seus processos e ferramentas mais iterativos e evolutivos?"
  subtype: presentation
  speakers: [16]
# Eiti - NoSQL
-
  id: 801
  title: "Apache Cassandra no Desenvolvimento de Sistemas de Alto Desempenho"
  description: "Quando seus negócios crescem, seus sistemas chave não suportam mais o volume de informação inserido, não respondem mais requisições dos seus clientes, a quem chamar? Como resolver? Conheça o Apache Cassandra e como foi fundamental para evoluir nossos sistemas e alavancar o crescimento dos nossos negócios, aplicado no desenvolvimento de sistemas distribuídos de alto desempenho para aplicativos móveis"
  subtype: presentation
  speakers: [14] 

# Oliveira - Microservices
-
  id: 1001
  title: "Gerenciamento de dados com micro-serviços e a experiência do iFood"
  description: "Arquiteturas com micro-serviços está cada vez sendo mais usada, mas a parte
    de gerenciamento de dados entre os micro-serviços ainda é um tema complexo.
    Outra dificuldade é como fazer a movimentação de uma arquitetura monolítica
    para micro-seviços. Nesta palestra vou apresentar a experiência do iFood, e
    como a divisão em micro-serviços tem nos ajudado a escalar o ambiente desse
    negócio que já está fazendo mais de 4 milhões de pedidos por mês, e vem
    crescendo quase exponencialmente. Vamos falar um pouco dos desafios e problemas
    que enfrentamos, como fazer _deploy_ sem _downtime_ (mesmo com bancos de dados
    relacionais), como gerenciar troca e duplicidade de dados entre serviços e
    também um pouco sobre persistência poliglota."
  subtype: presentation
  speakers: [21]
